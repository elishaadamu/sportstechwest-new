---
layout: page
---

<div class="wrapper light-wrapper">
  <div class="container inner">
    <div class="grid grid-view">
      <div class="isotope-filter text-center">
        <ul>
          <li><a class="button active" data-filter="*">All</a></li>
          {% for post in page.portfolio_area.categories %}
           <li><a class="button" data-filter=".{{post.filter}}">{{post.title}}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="clearfix"></div>
      <div class="tiles">
        <div class="row isotope light-gallery-wrapper">
          {% assign shop_items = site.portfolio | where:"grouped_by","shop_items" %}
          {% for post in shop_items %}
          <div class="item item-detailed grid-sizer col-md-6 col-lg-4 {% for filter in post.filters %} {{filter}} {% endfor %}">
            <figure class="rounded mb-20">
              <div class="item-detailed-img">
                <img src="{{post.sm_img}}" alt="{{post.title}}"/>
                <img src="{{post.big_img}}" alt="{{post.title}}"/>
              </div>
              <a href="{{post.big_img}}" class="hover-icon-first lightbox" data-tip="Enlarge image"><i class="jam jam-qr-code"></i></a>
              <a href="{{post.url}}" class="hover-icon-second" data-tip="See details"><i class="jam jam-link"></i></a>
            </figure>
            <div class="item-content">
              <h2 class="post-title mb-10"><a href="{{post.url}}">{{post.title}}</a></h2>
              <div class="meta mb-0">{{post.sub_title}}</div>
            </div>
            <!-- /.item-content -->
          </div>
          {% endfor %}
        </div>
        <!-- /.row -->
      </div>
      <!-- /.tiles -->
    </div>
    <!-- /.grid -->
  </div>
  <!-- /.container -->
</div>
